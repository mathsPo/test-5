<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js demo</title>
    <script src='https://aframe.io/releases/1.1.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body>
    <a-scene>

        <!-- <a-entity gltf-model="./assets/antilope.glb" 
        gps-projected-entity-place="longitude: 49.249717; latitude: 4.021402;" 
        animation-mixer/> 

        <a-gltf-model src="./assets/antilope.glb" position="0 -0.12 -0.25" animation-mixer="clip: *">
        </a-gltf-model>
        
        <a-camera gps-projected-camera rotation-reader></a-camera> -->
    
        <a-asset-item id="burger-obj" src="models/Hamburger-OBJ/Hamburger.obj"></a-asset-item>
        <a-asset-item id="burger-mtl" src="models/Hamburger-OBJ/Hamburger.mtl"></a-asset-item>
        <a-asset-item id="flan" src="models/Flan_glTF/Flan.gltf"></a-asset-item>
        <a-asset-item id="heart" src="./assets/beating-heart.glb"></a-asset-item>
        <a-asset-item id="antilope" src="./assets/antilope.glb"></a-asset-item>

          <a-cylinder position="0 1 -3" radius="0.5" height="2" color="#B2AA9F">
            <a-box position="-0.4 1 0" depth="1.5" height="0.1" width="6" color="#B2AA9F"></a-box>
            <a-box position="-0.4 -1 0" depth="1.5" height="0.1" width="6" color="#B2AA9F"></a-box>
          </a-cylinder>
          <a-cylinder position="-1.5 1 -3" radius="0.5" height="2" color="#B2AA9F">
          </a-cylinder>
          <a-cylinder position="1.5 1 -3" radius="0.5" height="2" color="#B2AA9F">
          </a-cylinder>
          <a-gltf-model src="#antilope" animation-mixer="clip: *" scale="0.5 0.5 0.5" 
          gps-entity-place="latitude: 49.249862; 4.021747;">
          </a-gltf-model>
          <a-obj-model src="#burger-obj" mtl="#burger-mtl"
            position="-15 5 -35">
          </a-obj-model>
	</a-scene>
</body>
