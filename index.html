<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene>
    <a-box gltf-model="./assets/Doggy.glb" rotation="0 180 0" scale="0.15 0.15 0.15" 
    gps-entity-place="longitude: 49.249549; longitude: 4.021281;" position="0 30 0" animation-mixer/>
    <model-viewer 
      src="assets/Doggy.glb" ar ar-placement="floor" ar-modes="webxr scene-viewer quick-look" 
      camera-controls alt="A 3D model of some wall art" autoplay>
    </model-viewer>
      <a-camera gps-camera> </a-camera>
    </a-scene>
  </body>
</html>
