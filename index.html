<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js demo</title>
    <script src='https://aframe.io/releases/1.1.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" embedded
      arjs='sourceType: webcam; debugUIEnabled: false;'>
        
      <a-text
      look-at="[gps-camera]"
    >
    This content will always face you.</a-text>

    <a-gltf-model look-at="[gps-camera]" src="./assets/antilope.glb" gps-entity-place="latitude: 49.249774; longitude: 4.021385;" animation-mixer="clip: *"></a-gltf-model>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
    


	</a-scene>
</body>
